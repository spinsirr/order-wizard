openapi: 3.0.3
info:
  title: Order Wizard API
  description: API for managing Amazon order tracking
  version: 0.1.0
  contact:
    name: Order Wizard Team

servers:
  - url: http://localhost:3000
    description: Local development server

tags:
  - name: Health
    description: Health check endpoints
  - name: Auth
    description: Authentication endpoints
  - name: Orders
    description: Order management endpoints

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Returns the health status of the server
      operationId: healthCheck
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Health'

  /me:
    get:
      tags:
        - Auth
      summary: Get current user info
      description: Returns information about the authenticated user
      operationId: getCurrentUser
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthError'

  /orders:
    get:
      tags:
        - Orders
      summary: List all orders
      description: Returns all orders for the authenticated user
      operationId: listOrders
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthError'

    post:
      tags:
        - Orders
      summary: Create a new order
      description: Creates a new order for the authenticated user
      operationId: createOrder
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderRequest'
      responses:
        '201':
          description: Order created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthError'

  /orders/{id}:
    get:
      tags:
        - Orders
      summary: Get an order by ID
      description: Returns a specific order by its ID
      operationId: getOrder
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Order ID
      responses:
        '200':
          description: Order found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          description: Order not found
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthError'

    patch:
      tags:
        - Orders
      summary: Update an order
      description: Updates an existing order's status or note
      operationId: updateOrder
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Order ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateOrderRequest'
      responses:
        '200':
          description: Order updated successfully
        '400':
          description: Bad request (empty update)
        '404':
          description: Order not found
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthError'

    delete:
      tags:
        - Orders
      summary: Delete an order
      description: Deletes an order by its ID
      operationId: deleteOrder
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Order ID
      responses:
        '204':
          description: Order deleted successfully
        '404':
          description: Order not found
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthError'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: AWS Cognito JWT token

  schemas:
    Health:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          example: ok

    UserInfo:
      type: object
      required:
        - sub
      properties:
        sub:
          type: string
          description: User subject (unique identifier)
          example: "12345678-1234-1234-1234-123456789012"
        email:
          type: string
          format: email
          description: User email address
          example: user@example.com
        username:
          type: string
          description: Cognito username
          example: johndoe

    AuthError:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Error message
          example: Missing Authorization header
        auth_url:
          type: string
          format: uri
          description: URL to redirect for authentication
          example: https://your-cognito-domain.auth.us-east-1.amazoncognito.com/login

    OrderStatus:
      type: string
      enum:
        - uncommented
        - commented
        - comment_revealed
        - reimbursed
      description: Current status of the order

    Order:
      type: object
      required:
        - id
        - userId
        - orderNumber
        - productName
        - orderDate
        - productImage
        - price
        - status
      properties:
        id:
          type: string
          format: uuid
          description: Unique order identifier
        userId:
          type: string
          description: Owner's user ID
        orderNumber:
          type: string
          description: Amazon order number
          example: "123-4567890-1234567"
        productName:
          type: string
          description: Product name
          example: "Wireless Bluetooth Headphones"
        orderDate:
          type: string
          description: Order date as displayed on Amazon
          example: "December 25, 2024"
        productImage:
          type: string
          format: uri
          description: Product image URL
        price:
          type: string
          description: Order total price
          example: "$29.99"
        status:
          $ref: '#/components/schemas/OrderStatus'
        note:
          type: string
          description: Optional user note

    CreateOrderRequest:
      type: object
      required:
        - id
        - orderNumber
        - productName
        - orderDate
        - productImage
        - price
        - status
      properties:
        id:
          type: string
          format: uuid
        orderNumber:
          type: string
        productName:
          type: string
        orderDate:
          type: string
        productImage:
          type: string
          format: uri
        price:
          type: string
        status:
          $ref: '#/components/schemas/OrderStatus'
        note:
          type: string

    UpdateOrderRequest:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/OrderStatus'
        note:
          type: string
      description: At least one field must be provided
