# fly.toml app configuration file generated for order-wizard-server
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "order-wizard-server"
primary_region = "iad" # Washington, D.C. (change to your preferred region)

[build]
  # Use the existing Dockerfile
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  HOST = "0.0.0.0"
  RUST_LOG = "info"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0 # Scale to zero when idle (free tier friendly)

  [[http_service.checks]]
    interval = 10000
    timeout = 2000
    grace_period = "5s"
    method = "GET"
    path = "/health"

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

# Secrets (set with: fly secrets set KEY=VALUE)
# You'll need to set these:
# - MONGODB_URI
# - AWS_COGNITO_CLIENT_ID
# - AWS_COGNITO_CLIENT_SECRET
# - AWS_COGNITO_USER_POOL_ID
# - AWS_COGNITO_REGION
# - SESSION_SECRET
