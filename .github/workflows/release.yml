name: Release

on:
  push:
    branches: [main]
    paths:
      - 'package.json'

permissions:
  contents: write

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check version change
        id: version
        run: |
          # Get current version
          CURRENT=$(jq -r '.version' package.json)
          echo "current=$CURRENT" >> $GITHUB_OUTPUT

          # Get previous version
          git show HEAD~1:package.json > /tmp/prev-package.json 2>/dev/null || echo '{"version":"0.0.0"}' > /tmp/prev-package.json
          PREVIOUS=$(jq -r '.version' /tmp/prev-package.json)

          echo "Current: $CURRENT, Previous: $PREVIOUS"

          if [ "$CURRENT" = "$PREVIOUS" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged, skipping release"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changed from $PREVIOUS to $CURRENT"
          fi

      - name: Check if tag exists
        if: steps.version.outputs.changed == 'true'
        run: |
          if git rev-parse "v${{ steps.version.outputs.current }}" >/dev/null 2>&1; then
            echo "::error::Tag v${{ steps.version.outputs.current }} already exists."
            exit 1
          fi

      - name: Setup Bun
        if: steps.version.outputs.changed == 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        if: steps.version.outputs.changed == 'true'
        working-directory: apps/extension
        run: bun install --frozen-lockfile

      - name: TypeScript check
        if: steps.version.outputs.changed == 'true'
        working-directory: apps/extension
        run: bun run typecheck

      - name: Lint
        if: steps.version.outputs.changed == 'true'
        working-directory: apps/extension
        run: bun run lint

      - name: Sync version to all packages
        if: steps.version.outputs.changed == 'true'
        run: |
          VERSION="${{ steps.version.outputs.current }}"

          # Sync to extension package.json
          jq --arg v "$VERSION" '.version = $v' apps/extension/package.json > tmp.json
          mv tmp.json apps/extension/package.json

          # Sync to extension manifest.json
          jq --arg v "$VERSION" '.version = $v' apps/extension/public/manifest.json > tmp.json
          mv tmp.json apps/extension/public/manifest.json

          # Sync to server Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" apps/server/Cargo.toml

      - name: Build
        if: steps.version.outputs.changed == 'true'
        working-directory: apps/extension
        run: bun run build
        env:
          VITE_COGNITO_AUTHORITY: ${{ secrets.VITE_COGNITO_AUTHORITY }}
          VITE_COGNITO_CLIENT_ID: ${{ secrets.VITE_COGNITO_CLIENT_ID }}
          VITE_COGNITO_DOMAIN: ${{ secrets.VITE_COGNITO_DOMAIN }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      - name: Create extension zip
        if: steps.version.outputs.changed == 'true'
        working-directory: apps/extension
        run: |
          cd dist
          zip -r ../amazon-order-wizard-v${{ steps.version.outputs.current }}.zip .

      - name: Create tag
        if: steps.version.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.current }}" -m "Release v${{ steps.version.outputs.current }}"
          git push origin "v${{ steps.version.outputs.current }}"

      - name: Create Release
        if: steps.version.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.current }}
          generate_release_notes: true
          files: apps/extension/amazon-order-wizard-v${{ steps.version.outputs.current }}.zip
