name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

          # Sync version to manifest.json
          jq --arg v "$VERSION" '.version = $v' apps/extension/public/manifest.json > tmp.json
          mv tmp.json apps/extension/public/manifest.json

      - name: Check if tag exists
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "::error::Tag v${{ steps.version.outputs.version }} already exists. Please bump version in manifest.json first."
            exit 1
          fi

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: apps/extension
        run: bun install --frozen-lockfile

      - name: TypeScript check
        working-directory: apps/extension
        run: bun run typecheck

      - name: Lint
        working-directory: apps/extension
        run: bun run lint

      - name: Build
        working-directory: apps/extension
        run: bun run build
        env:
          VITE_COGNITO_AUTHORITY: ${{ secrets.VITE_COGNITO_AUTHORITY }}
          VITE_COGNITO_CLIENT_ID: ${{ secrets.VITE_COGNITO_CLIENT_ID }}
          VITE_COGNITO_DOMAIN: ${{ secrets.VITE_COGNITO_DOMAIN }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      - name: Create extension zip
        working-directory: apps/extension
        run: |
          cd dist
          zip -r ../amazon-order-wizard-v${{ steps.version.outputs.version }}.zip .

      - name: Create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: apps/extension/amazon-order-wizard-v${{ steps.version.outputs.version }}.zip
